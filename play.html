<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with the Game Master!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffebf0;
            text-align: center;
            transition: transform 0.1s;
        }
        .game-master {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .game-master img {
            width: 150px;
            height: auto;
        }
        button {
            background: #ff4f81;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #e04472;
        }
    </style>
</head>
<body>
    <div class="game-master">
        <img src="gamemaster.gif" alt="Cute Game Master">
        <h2>Hi there! I'm your Game Master!</h2>
        <p>Go play the game and find the "Secret Word"!</p>
        <a href="game.html">
            <button>Play the Game</button>
        </a>
    </div>
</body>
</html>
